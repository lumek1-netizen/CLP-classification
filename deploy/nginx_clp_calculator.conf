# Nginx konfigurace pro CLP Calculator
# Umístění na Linuxu: /etc/nginx/sites-available/clp-calculator

upstream flask_app {
    server 127.0.0.1:8000;
}

# HTTP - Redirect na HTTPS
server {
    listen 80;
    server_name _; # Nahraďte doménou nebo IP

    return 301 https://$host$request_uri;
}

# HTTPS
server {
    listen 443 ssl http2;
    server_name _; # Nahraďte doménou nebo IP

    # SSL Certifikáty (Nahraďte cestami k vašim certifikátům, např. Let's Encrypt)
    # ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;

    # SSL optimalizace
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Logy
    access_log /var/log/nginx/clp_calculator_access.log;
    error_log /var/log/nginx/clp_calculator_error.log;

    # Static files - Nginx je servíruje mnohem rychleji než Flask
    location /static/ {
        alias /var/www/clp_calculator/static/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Proxy na Gunicorn (WSGI)
    location / {
        proxy_pass http://flask_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouty
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Zabezpečení hlaviček (duplicitní k Flasku, ale jako fallback)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
}
