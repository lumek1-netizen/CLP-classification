<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLP Kalkul치tor - {% block title %}{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='theme-toggle.js') }}" defer></script>
</head>

<body>
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <h1>游빍 CLP Kalkul치tor</h1>
                <button class="mobile-menu-toggle" aria-label="Menu" id="mobile-menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
            <nav class="tabs" id="nav-menu">
                <a href="{{ url_for('mixtures.index') }}"
                    class="tab {% if active_tab == 'mixtures' %}active{% endif %}">Sm캩si</a>
                <a href="{{ url_for('substances.index') }}"
                    class="tab {% if active_tab == 'substances' %}active{% endif %}">L치tky</a>
                <a href="{{ url_for('data.management') }}"
                    class="tab {% if active_tab == 'data_management' %}active{% endif %}">Spr치va dat</a>
                {% if current_user.has_role('admin') %}
                <a href="{{ url_for('admin.users') }}"
                    class="tab {% if active_tab == 'admin_users' %}active{% endif %}">U쬴vatel칠</a>
                <a href="{{ url_for('admin.audit_log') }}"
                    class="tab {% if active_tab == 'admin_audit' %}active{% endif %}">Audit Log</a>
                {% endif %}
            </nav>
            <div class="header-right">
                <button id="theme-toggle-btn" class="theme-toggle-btn" aria-label="P콏epnout tmav칳 re쬴m">
                    <span class="theme-icon">游깿</span>
                </button>
            </div>
        </div>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggle = document.getElementById('mobile-menu-toggle');
            const menu = document.getElementById('nav-menu');

            if (toggle && menu) {
                toggle.addEventListener('click', function () {
                    menu.classList.toggle('active');
                    toggle.classList.toggle('active');
                });
            }
        });
    </script>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="footer">
        <p>&copy; 2025 CLP Kalkul치tor</p>
    </footer>
</body>

</html>
