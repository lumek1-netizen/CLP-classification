{% extends "base.html" %}

{% block title %}Příliš mnoho požadavků{% endblock %}

{% block content %}
<div class="container" style="max-width: 600px; margin-top: 100px; text-align: center;">
    <div class="card">
        <div class="card__body">
            <h1 style="font-size: 4rem; margin-bottom: 1rem;">⏱️</h1>
            <h2 class="mb-4">Příliš mnoho požadavků</h2>
            <p class="text-muted mb-4">
                Překročili jste limit počtu požadavků. Zkuste to prosím za chvíli.
            </p>
            <p class="text-sm text-muted mb-4">
                {{ error.description }}
            </p>
            <a href="{{ url_for('mixtures.index') }}" class="button button-primary">
                Zpět na hlavní stránku
            </a>
        </div>
    </div>
</div>
{% endblock %}
